 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Section Test - IPR Estimate</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="review-test.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.imgur.com/kj09wS4.png" alt="Iron Peak Roofing Logo" class="logo">
        <h1>Estimate Review Test</h1>
    </header>

    <!-- Review Section -->
    <div id="review-section" style="display:block;">
        <h2>Review Your Estimate</h2>
        <div class="review-instructions">
            <p>Please review your estimate below. You can go back to make changes if needed.</p>
        </div>
        <iframe id="estimatePreviewFrame" style="width: 100%; height: 600px; border: none;"></iframe>
        <div id="navigationButtons">
            <button type="button" onclick="goBack()">Back</button>
            <button type="button" onclick="shareEstimate()" class="share-button">Share</button>
        </div>
    </div>
</body>
</html>
